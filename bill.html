<body>

    <section>
        <div class="container">
            <h1>Bill Calculator</h1>
            <p>This calculator gives u the split of the gst and service tax based on the number of people.</p>
            <p>GST:18 percent</p>
            <p>service tax: 5 percent</p>
            <p>Cost for one person: 999/-</p>
            <label for="totalPeople">Total Number of People:</label>
            <input type="number" id="totalPeople" required><br>
    
            <button onclick="calculateBill()">Calculate</button>
    
            <h2>Result:</h2>
            <p id="result"></p>
        </div>
    
        <script>
            // GST rate (18%) and service tax rate (5%)
            const gstRate = 0.18;
            const serviceTaxRate = 0.05;
    
            function calculateBill() {
                const totalPeople = parseFloat(document.getElementById("totalPeople").value);
                const billPerPerson = 999; 
    
                // Calculate the total bill amount
                const totalBill = totalPeople * billPerPerson;
    
                // Calculate the GST amount
                const gstAmount = totalBill * gstRate;
    
                // Calculate the service tax amount
                const serviceTaxAmount = totalBill * serviceTaxRate;
    
                // Calculate the final total amount
                const totalAmount = totalBill + gstAmount + serviceTaxAmount;
    
                // Output the details
                const resultText = `Total Bill Amount: ${totalBill.toFixed(2)} /-<br>
                                    Total GST Amount: ${gstAmount.toFixed(2)} /-<br>
                                    Total Service Tax Amount: ${serviceTaxAmount.toFixed(2)} /-<br>
                                    Final Total Amount: ${totalAmount.toFixed(2)} /-` ;
    
                document.getElementById("result").innerHTML = resultText;
            }
        </script>
        
    </section>
